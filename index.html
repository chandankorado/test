<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Responsive Website with Buttons</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Responsive Website</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">TV</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>Responsive Website with Buttons</h1>
    <p>This website uses Bootstrap buttons to create a responsive design. The buttons will stack vertically on small screens and will display side-by-side on larger screens.</p>
    <div class="row">
      <div class="col-md-6">
        <button type="button" class="btn btn-primary">Home</button>
        <button type="button" class="btn btn-success">Search</button>
        <button type="button" class="btn btn-warning">TV</button>
        <button type="button" class="btn btn-danger">Movies</button>
        <button type="button" class="btn btn-info">About</button>
      </div>
      <div class="col-md-6">
        <button type="button" class="btn btn-primary btn-lg">Home</button>
        <button type="button" class="btn btn-success btn-lg">Search</button>
        <button type="button" class="btn btn-warning btn-lg">TV</button>
        <button type="button" class="btn btn-danger btn-lg">Movies</button>
        <button type="button" class="btn btn-info btn-lg">About</button>
      </div>
    </div>
  </div>
</body>
</html>
